<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
  <link rel="stylesheet" href="marc.css">
</head>

<body>
  <div class="container">

    <h3>A Demo of Modal</h3>

    <!-- Modal Trigger -->

    <a class="waves-effect waves-light btn pink darken-1 modal-trigger" href="#demo-modal">Launch Modal</a>



    <!-- Modal Structure -->

    <div id="demo-modal" class="modal">

      <div class="modal-content">

        <div class="row">
          <div class="col s12 m6">
            <img class="responsive-img z-depth-4 materialboxed" src="http://3.bp.blogspot.com/-o83LIHahkTI/ThG8K1JYrcI/AAAAAAAAADI/T8a2XZ5n_J0/s1600/Kanye-west-1.1.jpg">
          </div>
          <div class="col s12 m6">
            <h3>
              Kanye West
            </h3>
            <blockquote>
              Chicago, Illinois
              <br />
              C2
              <br />
              University of Texas
            </blockquote>
          </div>
        </div>

        <div class="row">

          <div class="input-field col s9 m10 l11">
            <!-- <i class="material-icons prefix">note_add</i> -->
            <!-- <input placeholder="Notes" id="note" type="text" class="validate"> -->
            <textarea id="textarea1" placeholder="Notes" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field col s3 m2 l1 right">
            <button class="btn waves-effect waves-light right blue" type="submit" name="action">
              <i class="material-icons">note_add</i>
            </button>
          </div>
        </div>

        <div id="note" class="row card yellow lighten-4 input-field">
          <div class="col s8  m9 xl10 input-field">
              <!-- <textarea id="textarea1" class="materialize-textarea"></textarea> -->
              <!-- <input disabled value="Kanye is very talented " id="disabledInput" type="text" class="validate materialize-textarea"> -->
              <textarea disabled id="disabledInput" type="text" class="validate materialize-textarea">Kanye is very talented Kanye is very talented Kanye is very talented Kanye is very talented Kanye is very talented Kanye is very talented</textarea>
          </div>
          <div class="col s4 m3  xl2">
            <button class="left btn-floating btn-small waves-effect waves-light blue" type="submit" id="update"
              name="action">
              <i class="material-icons right">save</i>
            </button>
            <button class="left btn-floating btn-small waves-effect waves-light red" type="submit" id="cancelEdit"
              name="action">
              <i class="material-icons right">cancel</i>
            </button>
          </div>
          <div class="fixed-action-btn horizontal col s2 m1" id="menu">
            
            <a class="btn-floating btn-medium teal lighten-1">
              <i class="material-icons">more_horiz</i>
            </a>
            <ul>
              <li><a id="delete" class="btn-floating btn-small red" ><i class="material-icons">delete_forever</i></a>
              </li>
              <li><a id="edit" class="btn-floating btn-small yellow darken-1"><i class="material-icons">mode_edit</i></a>
              </li>
            </ul>
          </div>
        </div>





        <div class="modal-footer">

          <a href="#!" id="closeModal" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>

        </div>

      </div>

    </div>



  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script src="js/init.js"></script> -->
  <script src="Marc.js"></script>
</body>

</html>
