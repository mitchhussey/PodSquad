<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <div class="row center">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="http://3.bp.blogspot.com/-o83LIHahkTI/ThG8K1JYrcI/AAAAAAAAADI/T8a2XZ5n_J0/s1600/Kanye-west-1.1.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Kanye West<i class="material-icons right">more_vert</i></span>
              <p><a href="#">Add Note!</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Kanye West<i class="material-icons right">close</i></span>
              <p>Office: Chicago</p>
              <p>Project: Wavy</p>
              <p>Cohort Level: G2</p>
              <p>Birthday: June 8</p>
            </div>
          </div>
        </div>
        

      </div>
      <br><br>

    </div>
  </div>


  <!--  Scripts-->

  <script src="js/init.js"></script>

</html>
